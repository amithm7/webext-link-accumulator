<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../lib/jquery-ui.min.css">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="../styles/base.css">
	<link rel="stylesheet" href="popup.css">
	<script src="../lib/jquery-3.3.1.min.js"></script>
	<script src="../lib/jquery-ui.min.js"></script>
	<script src="../util/common.js"></script>
	<script src="popup.js"></script>
	<title>AmMo's Link Accumulator</title>
</head>
<body>
	<div class="content row container">
		<section class="header top col-12">
			<div class="appinfo col-6 rainbow">
				<span class="appname">AmMoLiAc</span>
				<span class="version-number"></span>
			</div>

			<div class="nav-btns col-6">
				<button class="view-links btn">Open Collection</button>
				<button class="close-popup close btn">X</button>
			</div>
		</section>

		<section class="form col-12">
			<section class="form-basic col-12">
				<input class="link-name col-12" autofocus> <br>
				<input class="link-url col-12">
			</section>

			<section class="form-adv col-12">
				<div class="tag col-12">
					<div class="tag-type col-6">
						<input placeholder="Tag? e.g: 'Author'" type="text"><button class="btn more tooltip">+
							<span class="tooltiptext">Add another tag</span></button>
					</div>
					<div class="tag-name col-6">
						<input placeholder="Tag Value? e.g: 'Harper Lee'" type="text"><button class="btn more tooltip">+
							<span class="tooltiptext">Add another value</span></button>
					</div>
				</div>
			</section>

			<section class="form-submit col-12">
				<button class="btn">Save</button>
			</section>
		</section>

		<section class="footer col-12">
			<span>Version: </span>
			<span class="version-number"></span>
		</section>

	</div>

</body>
</html>
